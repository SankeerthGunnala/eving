<!DOCTYPE html>  
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="form.css" rel="stylesheet"/>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <br>
                    <h3>MovieTicketBookings</h3>
                    <br>               
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" id="fname" onblur="ValidateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" id="email" onblur="ValidateEmail()"/>
                            <p id="eout"></p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" id="password" oninput="ValidatePwd()"/>
                            <p id="pout"></p>
                            <div id="ppout"></div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" id="cpassword" oninput="ValidateCpwd()"/>
                            <p id="cpout"></p>
                        </div>
                        <div class="form-group">
                            <label>Seats</label>
                            <input class="form-control" id="seats" oninput="Validateseats()"/>
                            <p id="sout"></p>
                            <div id="ssout"></div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Seats</label>
                            <input class="form-control" id="cseats" oninput="ValidateCseats()">
                            <p id="Csout"></p>
                        </div>
                        <br>
                        <button onclick="submit()">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
