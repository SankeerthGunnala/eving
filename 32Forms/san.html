<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>SchoolForm</title>


</head>
<body>
    <div class="container">
        <div class="panel panel-success">
           <div class="panel-heading">
           <h3>SchoolForm</h3>
           </div>

              <div class="panel-body">
                <form>
                  <div class="form-group">
                     <label>Sur Name</label>
                    <input class="form-control" id="sname" onblur="ValidateSname()"/>
                    <p id="sout"></p>
                  </div>
                  <div class="form-group">
                    <label>Last Name</label>
                   <input class="form-control" id="lname" onblur="ValidateLname()"/>
                   <p id="lout"></p>
                 </div>
                 <div class="form-group">
                    <label>Father Name</label>
                   <input class="form-control" id="fname" onblur="ValidateFname()"/>
                   <p id="fout"></p>
                 </div>
                 <div class="form-group">
                    <label>Mother Name</label>
                   <input class="form-control" id="mname" onblur="ValidateMname()"/>
                   <p id="Mout"></p>
                 </div>
                 <div class="form-group">
                    <label>TemporaryAddress</label>
                   <input class="form-control" id="Tname" onblur="ValidateFname()"/>
                   <p id="tout"></p>
                 </div>
                 <div class="form-group">
                    <label>PermanentAddress</label>
                   <input class="form-control" id="pname" onblur="ValidateFname()"/>
                   <p id="pout"></p>
                 </div>
                 <div class="form-group">
                    <label>Seats</label>
                    <select class="form-control" onChange="getSeats()" id="seats">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <br>
                <button onclick="geolocation()">Submit</button>
                </form>

              </div>
        
        </div>

    </div>

</body>
</html>
